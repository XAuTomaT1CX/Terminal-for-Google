<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>
<script src="js/http.js"></script>
<script src="js/service.js"></script>
<script src="services/gmail.js"></script>
<script src="services/reader.js"></script>
<script src="js/pref.js"></script>
<script>
	var pref = new Preference({prefix: 'pref-'});
	pref.onPropertyChange.addListener(function(key, value){
		var e = document.createEvent('Event');
		e.initEvent('pref-changed', false, false);
		e.key = key;
		e.value = value;
		chrome.extension.getViews().forEach(function(view){
			view.dispatchEvent(e);
		});
	});

	pref.setDefault('secure', true);
	pref.setDefault('icon-only', false);
	pref.setDefault('columns', 3);
	pref.setDefault('voice-enabled', false);
	pref.setDefault('bookmarks-enabled', false);
	pref.setDefault('gmail-poll-interval', 1000 * 60 * 5);
	pref.setDefault('gmail-poll-enabled', true);
	pref.setDefault('reader-poll-interval', 1000 * 60 * 5);
	pref.setDefault('reader-poll-enabled', true);
	pref.setDefault('urlshortener-enabled', false);
	pref.setDefault('shorten-button-enabled', true);
	pref.setDefault('music-enabled', false);
	pref.setDefault('knol-enabled', false);
	pref.setDefault('finance-enabled', false);
	pref.setDefault('moderator-enabled', false);
	pref.setDefault('books-enabled', false);
	pref.setDefault('webstore-enabled', false);
	
	var badge = {
		_listener: [],
		onPropertyChange: {
			addListener: function(listener){
				badge._listener.push(listener);
			},
			removeListener: function(listener){
				var i = badge._listener.indexOf(listener);
				if(i > -1)
					badge._listener.splice(i, 1);
			},
			hasListener: function(){
				return badge._listener.indexOf(listener) !== -1;
			}
		},
		_gmail: null,
		_reader: null,
		setColor: function(r, g, b, a){
			chrome.browserAction.setBadgeBackgroundColor({
				color: [
					Math.min(r, 255),
					Math.min(g, 255),
					Math.min(b, 255),
					Math.min(a, 255)
				]
			});
		},
		setText: function(text){
			chrome.browserAction.setBadgeText({text: text || ''});
		},
		refresh: function(){
			var r = 0, g = 0, b = 0, text = null;
			
			if(this._gmail){
				r += 208;
				b += 24;
				text = this._gmail;
			}
			
			if(this._reader){
				g += 24;
				b += 208;
				text = text? '!': this._reader;
			}
			
			this.setColor(r, g, b, 255);
			this.setText(text);
			
			this._listener.forEach(function(listener){
				listener.call(badge);
			});
		},
		get gmail(){
			return this._gmail;
		},
		set gmail(value){
			this._gmail = (value == 0 || value == null)? null: String(value);
			this.refresh();
		},
		get reader(){
			return this._reader;
		},
		set reader(value){
			this._reader = (value == 0 || value == null)? null: String(value);
			this.refresh();
		}
	};
	
	badge.onPropertyChange.addListener(function(){
		var e = document.createEvent('Event');
		e.initEvent('badge-changed', false, false);
		e.value = badge;
		chrome.extension.getViews().forEach(function(view){
			view.dispatchEvent(e);
		});
	});
	
	initialize();
</script>

</head>
<body></body>
</html>
